<body>
<section>
  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <form name="calculator">
        <input type="textfield" class="resultado" name="salida" value="">
        <br>
        <br>
        <input type="button" class="btn btn-outline-dark" value="1" onclick="document.calculator.salida.value+='1'">
        <input type="button" class="btn btn-outline-dark" value="2" onclick="document.calculator.salida.value+='2'">
        <input type="button" class="btn btn-outline-dark" value="3" onclick="document.calculator.salida.value+='3'">
        <input type="button" class="btn btn-outline-dark" value="+" onclick="document.calculator.salida.value+='+'">
        <br>
        <br>
        <input type="button" class="btn btn-outline-dark"  value="4" onclick="document.calculator.salida.value+='4'">
        <input type="button" class="btn btn-outline-dark"  value="5" onclick="document.calculator.salida.value+='5'">
        <input type="button" class="btn btn-outline-dark"  value="6" onclick="document.calculator.salida.value+='6'">
        <input type="button" class="btn btn-outline-dark"  value="-" onclick="document.calculator.salida.value+='-'">
        <br>
        <br>
        <input type="button" class="btn btn-outline-dark"  value="7" onclick="document.calculator.salida.value+='7'">
        <input type="button" class="btn btn-outline-dark"  value="8" onclick="document.calculator.salida.value+='8'">
        <input type="button" class="btn btn-outline-dark"  value="9" onclick="document.calculator.salida.value+='9'">
        <input type="button" class="btn btn-outline-dark"  value="*" onclick="document.calculator.salida.value+='*'">
        <br>
        <br>
        <input type="button" class="btn btn-outline-dark"  value="0" onclick="document.calculator.salida.value+='0'">
        <input type="reset"  class="btn btn-outline-dark"  value="C">
        <input type="button" class="btn btn-outline-dark"  value="/" onclick="document.calculator.salida.value+='/'">
        <input type="button" class="btn btn-outline-dark"  value="=" onclick="document.calculator.salida.value=eval(document.calculator.salida.value)">
        <br>
        <br>
        </form>
    </div>
  </div>
</section>
  </body>
